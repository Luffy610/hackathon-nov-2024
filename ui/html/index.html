<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Library Selector</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <div class="settings">
            <label for="settings-btn">Generational Settings</label>
            <button id="settings-btn">⚙️</button>
        </div>
        <div class="dropdown">
            <label for="visualization-library">Select Visualization Library:</label>
            <select id="visualization-library">
                <option value="library1">Library 1</option>
                <option value="library2">Library 2</option>
                <option value="library3">Library 3</option>
            </select>
        </div>
    </header>

    <div class="tabs">
        <button class="tab-button active" onclick="showTab('upload')">Upload a File</button>
        <button class="tab-button" onclick="showTab('connect')">Connect to Database</button>
    </div>

    <div id="upload" class="tab-content active">
        <h2>Upload a File</h2>
        <input type="file" id="file-upload" accept=".csv, .json, .txt">
        <button id="upload-btn">Upload</button>
        <p id="upload-message"></p>
    </div>

    <div id="connect" class="tab-content">
        <h2>Connect to Database</h2>
        <form id="db-form">
            <div class="form-group">
                <label for="db-host">Host:</label>
                <input type="text" id="db-host" required>
            </div>
            <div class="form-group">
                <label for="db-port">Port:</label>
                <input type="number" id="db-port" required>
            </div>
            <div class="form-group">
                <label for="db-user">Username:</label>
                <input type="text" id="db-user" required>
            </div>
            <div class="form-group">
                <label for="db-password">Password:</label>
                <input type="password" id="db-password" required>
            </div>
            <div class="form-group">
                <label for="db-name">Database Name:</label>
                <input type="text" id="db-name" required>
            </div>
            <button type="submit" id="connect-btn">Connect</button>
            <p id="connect-message"></p>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close-popup">&times;</span>
            <h2>Generational Settings</h2>
            <div class="settings-container">
                <div class="left-side">
                    <div class="form-group">
                        <label for="model-provider">Model Provider:</label>
                        <p class="description">Choose the provider of the model (e.g., Open AI, Hugging Face).</p>
                        <select id="model-provider">
                            <option value="openai">Open AI</option>
                            <option value="huggingface">Hugging Face</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="model-id">Model ID:</label>
                        <p class="description">Select the specific model you wish to use for generation.</p>
                        <select id="model-id">
                            <option value="model1">Model 1</option>
                            <option value="model2">Model 2</option>
                        </select>
                    </div>
                </div>
                <div class="right-side">
                    <label for="max-tokens">Max Tokens:</label>
                    <div class="slider-container">
                        <input type="range" id="max-tokens" name="max-tokens" min="1" max="2000" value="1500">
                        <span id="max-tokens-value">1500</span>
                    </div>

                    <label for="temperature">Temperature:</label>
                    <div class="slider-container">
                        <input type="range" id="temperature" name="temperature" min="0" max="2" step="0.1" value="1.2">
                        <span id="temperature-value">1.2</span>
                    </div>

                    <label for="num-messages">No. of Messages:</label>
                    <div class="slider-container">
                        <input type="range" id="num-messages" name="num-messages" min="1" max="10" value="5">
                        <span id="num-messages-value">5</span>
                    </div>
                </div>
            </div>
            <button type="submit" id="save-settings">Save</button>
        </div>
    </div>

    <script src="../javascript/index.js"></script>
</body>
</html>
