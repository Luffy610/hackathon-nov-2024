<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Summary Page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <!-- Summary, Goals, and Chart Tabs -->
    <div class="tabs">
        <div class="tab" id="summary-tab">
            <h2>Data Summary</h2>
            <button id="summary-toggle" onclick="toggleSection('summary-content', this)">^</button>
            <div id="summary-content"></div>
        </div>
        <div class="tab" id="goals-tab">
            <h2>Goals</h2>
            <button id="goals-toggle" onclick="toggleSection('goals-content', this)">^</button>
            <div id="goals-content">Goals content goes here...</div>
        </div>
        <div class="tab" id="chart-tab">
            <h2>Chart</h2>
            <div id="chart-content">Chart content goes here...</div>
        </div>
    </div>

    <script src="../javascript/main.js"></script>
</body>
</html>
